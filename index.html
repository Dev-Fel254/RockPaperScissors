<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice(number){
            const randomChoice = Math.floor(Math.random()* number);
            if(randomChoice===1){
                console.log("rock");
                 ;
            }else if(randomChoice===2){
                console.log("paper");
                ;
            }else{
                console.log("scissors");
                ;
            }
            return randomChoice;
        }
        getComputerChoice(3);
    </script>
</body>
