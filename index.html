<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
            //Create a random number and give it a range of three numbers
            //assign each number to either rock, paper, or scissors
            //return the random choice
            const options = ['rock', 'paper', 'scissors'];
            function getComputerChoice(){
                const choice = options[Math.floor(Math.random() * options.length)];
                return choice;
                
            }
                //Ask the human for input
                //Assign the human choice to the to either rock, paper, or scissors.
                //return the human choice
            function checkWinner(playerSelection, computerSelection){
                if(playerSelection === computerSelection)
                    {
                       return "Tie!"; 
                    }
                else if(
                    (playerSelection == "rock" && computerSelection == "scissors")||
                    (playerSelection == "scissors" && computerSelection == "paper")||
                    (playerSelection == "paper" && computerSelection == "rock")
                    ){
                        return "Player";
                    }
                    else{
                        return "Computer";
                    }

            }
            function getPlayerChoice(){
                let validatedInput = false;
                    while(validatedInput == false){
                        const choice = prompt("Rock Paper Scissors");
                    if(choice == null){
                        continue;
                    }
                    const choiceInLower = choice.toLowerCase();
                    if(options.includes(choiceInLower)){
                        validatedInput = true;
                        return choiceInLower;
                    }
                }
            }            
            function playRound(playerSelection, computerSelection){
                 const result = checkWinner(playerSelection, computerSelection);     
                    if(result == "Tie!"){
                        return "It's a tie";
                    }else if(result == "Player"){
                        return `You win ${playerSelection} beats ${computerSelection}`;
                    }else{
                        return `You lose ${computerSelection} beats ${playerSelection}`;
                    }
             }
            function game(){
                let scorePlayer = 0;
                let scoreComputer = 0;
                console.log("Welcome");
                for(let i = 0; i<5; i++){
                    const playerSelection =  getPlayerChoice();                    ;
                    const computerSelection = getComputerChoice();
                    console.log(playRound(playerSelection, computerSelection));
                    console.log("______________________");
                    
                    if(checkWinner(playerSelection, computerSelection) == "Player"){
                        scorePlayer++;
                    }else if(checkWinner(playerSelection, computerSelection) == "Computer"){
                        scoreComputer++;
                    }
                }
                console.log("Game Over!");
                if(scorePlayer>scoreComputer){
                    console.log("Player was the winner");
                    
                }else if(scorePlayer<scoreComputer){
                    console.log("Computer was the winner");
                }else{
                    console.log("It's a tie!");
                    
                }
                
            }
            game();
             
    </script>
</body>
</html>
